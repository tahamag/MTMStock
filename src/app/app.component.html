<div class="app-container">
  <mat-toolbar color="primary" class="toolbar">
    <button mat-icon-button class="menu-button" (click)="toggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="toolbar-title">MTM Stock</span>
    <span class="toolbar-spacer"></span>
    <button mat-icon-button class="user-button">
      <mat-icon>account_circle</mat-icon>
    </button>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" [opened]="true" class="sidenav" [class.expanded]="isExpanded">
      <div class="logo-container">
        <img src="logo.png" alt="Logo" class="logo">
      </div>
      <mat-divider></mat-divider>
      <mat-nav-list>
        <a mat-list-item
           *ngFor="let item of menuItems"
            [routerLink]="item.path"
            routerLinkActive="active-list-item"
            class="menu-item">
          <mat-icon class="menu-icon">{{item.icon}}</mat-icon>
          <span class="menu-text" [class.hidden]="!isExpanded">{{item.title}}</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="content-container">
      <div class="content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
