<div class="clients-container">
    <div class="header">
      <h1>Client Management</h1>
      <button mat-raised-button color="primary" (click)="addClient()">
        <mat-icon>add</mat-icon>
        Add New Client
      </button>
    </div>
  
    <mat-form-field class="search-field">
      <mat-label>Search Clients</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search by name, email, or city" #input>
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  
    <div class="mat-elevation-z8 table-container">
      <table mat-table [dataSource]="dataSource">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let client">
            <div class="client-name">
              <mat-icon class="avatar">account_circle</mat-icon>
              {{client.name}}
            </div>
          </td>
        </ng-container>
  
        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let client">{{client.email}}</td>
        </ng-container>
  
        <!-- Phone Column -->
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef>Phone</th>
          <td mat-cell *matCellDef="let client">{{client.phone}}</td>
        </ng-container>
  
        <!-- City Column -->
        <ng-container matColumnDef="city">
          <th mat-header-cell *matHeaderCellDef>City</th>
          <td mat-cell *matCellDef="let client">{{client.city}}</td>
        </ng-container>
  
        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let client">
            <mat-chip-listbox>
              <mat-chip [class]="client.status">
                {{client.status | titlecase}}
              </mat-chip>
            </mat-chip-listbox>
          </td>
        </ng-container>
  
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let client">
            <button mat-icon-button color="primary" (click)="editClient(client)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteClient(client)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
